on:
  push:
    branches:
      - master
      - v*-branch

name: imgtool

jobs:
  environment:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Install packages
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        ./ci/imgtool_install.sh
    - name: Publish
      env:
        TWINE_TOKEN: ${{ secrets.TWINE_TOKEN }}
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        ./ci/imgtool_run.sh
